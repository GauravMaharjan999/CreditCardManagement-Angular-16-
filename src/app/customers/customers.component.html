<h2>Customer List</h2>
<!-- <button mat-button (click)="addCustomer()">Add Customer</button> -->

<div style="display: flex; 
justify-content: space-between;
align-items: center;
width: 100%;">
  <a mat-raised-button color="accent" [routerLink]="['add']">
    <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="add"></mat-icon>
    Add Customer

  </a>
  <app-back-button></app-back-button>
</div>
  


  
<table mat-table [dataSource]="customers" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
  </ng-container>

  <!-- Actions Column -->
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let customer">
      <button mat-button (click)="editCustomer(customer)">Edit</button>
      <button mat-button (click)="deleteCustomer(customer)">Delete</button>
      <button mat-button (click)="selectCustomer(customer)">Detail</button>
    </td> 
  </ng-container> -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <a [routerLink]="['edit',element.customerId]">
        <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>

      </a>
      <a [routerLink]="['view',element.customerId]">
        <mat-icon aria-hidden="false" aria-label="Example visibility icon" fontIcon="visibility"></mat-icon>

      </a>
      <a [routerLink]="['delete',element.customerId]">
        <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"></mat-icon>

      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
